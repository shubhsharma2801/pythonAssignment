<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
    <title>Orders</title>
  </head>
  <body>
      <table>
        <tr>
          <th>Order</th>
          <th>Count of customer</th>
        </tr>
        {% for x,y in countDictforhtml.items() %}
            <tr>
              <td>{{ x }}</td>
              <td>{{ y }}</td>
            </tr>
        {% endfor %}
      </table>
      <section style="width:40%">
        <canvas id="myChart" width="50" height="50"></canvas>
      </section>
<script>
var noOfOrder=[];
//creating data set for showing in graph
{% for x,y in countDictforhtml.items() %}
      noOfOrder.push({{ y }});

{% endfor %}
//code for showing chart by chart.js
var ctx = document.getElementById("myChart").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["1", "2", "3", "4", "5+",],
        datasets: [{
            label: '# of orders',
            data: noOfOrder,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
  </body>
</html>
